<!DOCTYPE html>
<html lang="ru">
<head>

	<meta charset="utf-8">
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Look Shop</title>

	<link rel="shortcut icon" href="img/favicon.png" type="image/png">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/main.css">

</head>
<body>
	<div class="top-line">
		<div class="container">
			<div class="row">
				<div class="col-lg-5">
					<div class="custom-care">
						Обслуживание клиентов: +7 (987) 654-32-10
					</div>
				</div>
				<div class="col-sm-6 col-lg-3">
					<div class="my-account">
						<div class="my-account__item">
							<ul class="currency">
							    <li class="currency__item init">
							    	<span class="icon-rouble"></span> RUB
							    	<span class="icon-sort-desc"></span>
							    </li>
							    <li class="currency__item">
							    	<span class="icon-rouble"></span> RUB
							    </li>
							    <li class="currency__item">
							    	<span class="icon-dollar"></span> USD
							    </li>
							    <li class="currency__item">
							    	<span class="icon-eur"></span> EUR
							    </li>
							</ul>
						</div>
						<div class="my-account__item">
							<a href="#" class="my-account__link">
								<span class="icon-user"></span> Мой аккаунт
							</a>
						</div>
						
					</div>
				</div>
				<div class="col-sm-6 col-lg-4">
					<form class="search">
						<span class="icon-search"></span>
						<input type="text" class="search__input" name="search-product" placeholder="Поиск товара...">
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="js/libs.min.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
